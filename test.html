<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <script src="jquery.js"></script>

  <style>
    a {
      font-size: 72px;
    }

  </style>
</head>

<body>
  <a href="http://jquery.com/">jQuery</a>

  <script>
    $("a").click(function (event) {
      event.preventDefault();
      $(this).hide("slow");
    });
  </script>
</body>

</html>
