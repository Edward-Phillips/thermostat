<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="jquery.js"></script>
    <style>
      .test {
          font-weight: bold;
      }
    </style>
</head>
<body>

  <p>Hello</p>
  <p class="test">Hello</p>


  <script>
    $( document ).ready(function() {
      $( "p" ).click(function( event ) {
        $( "p" ).addClass( "test" );
      });
    });
  </script>
</body>
</html>
